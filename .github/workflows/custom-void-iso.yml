# .github/workflows/build-without-container.yml
name: Build Void Live ISO (直接在 ubuntu-latest 上)

on:
  workflow_dispatch:
    inputs:
      arch:
        description: "目标架构 (x86_64 / x86_64-musl / aarch64 …)"
        default: "x86_64"
        required: true
        type: string
      datecode:
        description: "日期码 (YYYYMMDD，留空则自动取今天 UTC)"
        required: false
        type: string
      extra_packages:
        description: "自选额外包 (空格分隔，留空则只安装 base-system、squashfs-tools、kmod)"
        default: "xfce4 xfce4-terminal network-manager-applet dbus-elogind"
        required: false
        type: string
      extra_services:
        description: "自选要启用的 runit 服务 (空格分隔，可留空)"
        default: ""
        required: false
        type: string

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout 仓库，保证有 mklive.sh、Makefile 等文件 ──
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. 在 Ubuntu Runner 上安装所有 mklive.sh 需要的依赖 ──
      #
      #    这一步会以 sudo 身份安装：
      #      · xbps-static（用于后续 xbps-install）
      #      · bubblewrap（xbps-uchroot 运行时隔离）
      #      · squashfs-tools、kmod、dracut、grub2-*、genisoimage、mtools、make、gettext、file、bash-completion、gnupg 等
      - name: Install dependencies on ubuntu-latest
        run: |
          set -euxo pipefail

          # 更新 apt 索引
          sudo apt-get update

          # 安装一整套构建 Live ISO 所需的工具
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            ca-certificates \
            curl \
            xz-utils \
            tar \
            bubblewrap \
            squashfs-tools \
            kmod \
            dracut \
            grub2-common \
            grub-pc-bin \
            grub-efi-amd64-bin \
            genisoimage \
            mtools \
            make \
            gettext \
            file \
            gnupg \
            bash-completion \
            # 清理 apt 缓存以节省空间
            && sudo rm -rf /var/lib/apt/lists/*

          # ── 下载并解压 xbps-static（musl 版，以支持多种架构） ──
          sudo mkdir -p /opt/xbps
          curl -L https://repo-default.voidlinux.org/static/xbps-static-latest.x86_64-musl.tar.xz \
            | sudo tar -xJ -C /opt/xbps
          sudo chmod -R a+rx /opt/xbps

          # 把 xbps-static 里的可执行程序链接到 /usr/local/bin
          for tool in xbps-install.static xbps-query.static xbps-rindex.static xbps-uhelper.static xbps-uchroot.static xbps-uunshare.static; do
            sudo ln -sf /opt/xbps/usr/bin/$tool /usr/local/bin/${tool%.static}
          done

      # ── 3. 调用 mklive.sh，拉官方二进制包并打 ISO ──
      #
      #    -r 官方仓库： https://repo-default.voidlinux.org/current
      #    -p “base-system squashfs-tools kmod + extra_packages”
      #    -S 额外 runit 服务
      #
      - name: Build ISO via mklive.sh
        run: |
          set -euxo pipefail

          # 计算日期码，如果用户留空就用今天的 UTC
          if [ -z "${{ inputs.datecode }}" ]; then
            DATECODE="$(date -u +%Y%m%d)"
          else
            DATECODE="${{ inputs.datecode }}"
          fi

          ARCH="${{ inputs.arch }}"
          EXTRA_PKGS="${{ inputs.extra_packages }}"
          EXTRA_SVCS="${{ inputs.extra_services }}"

          # 确保 mklive.sh 可执行
          chmod +x ./mklive.sh

          # 基本要安装的包：base-system、squashfs-tools、kmod
          PKG_STR="base-system squashfs-tools kmod"
          if [ -n "$EXTRA_PKGS" ]; then
            PKG_STR="$PKG_STR $EXTRA_PKGS"
          fi

          # 额外 runit 服务
          if [ -n "$EXTRA_SVCS" ]; then
            SVC_ARG="-S \"$EXTRA_SVCS\""
          else
            SVC_ARG=""
          fi

          # 最关键的一行：让 mklive.sh 直接从官方仓库拉取二进制包
          eval "./mklive.sh \
            -a \"$ARCH\" \
            -r https://repo-default.voidlinux.org/current \
            -p \"$PKG_STR\" \
            $SVC_ARG \
            -o void-$ARCH-$DATECODE.iso"

      # ── 4. 上传生成好的 ISO ──
      - name: Upload generated ISO
        uses: actions/upload-artifact@v4
        with:
          name: void-${{ inputs.arch }}-iso
          path: void-*.iso
